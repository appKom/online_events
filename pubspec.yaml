name: online_events
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
      - family: SourceSans
        fonts:
          - asset: assets/fonts/SourceSans3-ExtraLight.ttf
            weight: 200
          - asset: assets/fonts/SourceSans3-Light.ttf
            weight: 300
          - asset: assets/fonts/SourceSans3-Regular.ttf
            weight: 400
          - asset: assets/fonts/SourceSans3-Medium.ttf
            weight: 500
          - asset: assets/fonts/SourceSans3-SemiBold.ttf
            weight: 600
          - asset: assets/fonts/SourceSans3-Bold.ttf
            weight: 700
